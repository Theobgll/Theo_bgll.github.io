<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Camera – Consentement</title>
</head>
<body>

<button id="start">Autoriser et démarrer la caméra</button>
<button id="stop" disabled>Arrêter</button>
<video id="video" autoplay playsinline muted></video>

<script>
  const startBtn = document.getElementById('start');
  const stopBtn = document.getElementById('stop');
  const video = document.getElementById('video');

  let stream;
  let pc;

  const socket = new WebSocket('wss://theo-bgll-github-io.onrender.com');

  socket.onopen = () => console.log("WebSocket connecté (user)");
  socket.onopen = () => {
  console.log("WebSocket connecté (user)");
  socket.send(JSON.stringify({ type: "user-ready" }));
};


  socket.onmessage = async (msg) => {
    if (typeof msg.data !== "string") return; // ignore blobs

    const data = JSON.parse(msg.data);

    if (data.type === 'answer') {
      await pc.setRemoteDescription(data.answer);
    }

    if (data.type === 'candidate') {
      await pc.addIceCandidate(data.candidate);
    }
  };

  startBtn.onclick = async () => {
    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
    video.srcObject = stream;

    pc = new RTCPeerConnection();

    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    pc.onicecandidate = e => {
      if (e.candidate) {
        socket.send(JSON.stringify({ type:'candidate', candidate:e.candidate }));
      }
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    socket.send(JSON.stringify({ type:'offer', offer }));

    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    stream.getTracks().forEach(t => t.stop());
    pc.close();
    video.srcObject = null;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
</script>

</body>
</html>
