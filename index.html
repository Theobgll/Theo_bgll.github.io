<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Camera – Consentement</title>
</head>
<body>

  <h1>Partage caméra en temps réel</h1>
  <button id="start">Autoriser</button>
  <button id="stop" disabled>Arrêter</button>
  <video id="video" autoplay playsinline muted></video>

<script>
  const startBtn = document.getElementById('start');
  const stopBtn = document.getElementById('stop');
  const video = document.getElementById('video');

  let stream;
  let pc;

  const socket = new WebSocket('wss://theo-bgll-github-io.onrender.com');

  socket.onopen = () => {
    console.log("WebSocket connecté (index)");
    socket.send(JSON.stringify({ type: "identify", role: "user" }));
  };

  socket.onmessage = async (msg) => {
    const data = JSON.parse(msg.data);
    console.log("message reçu index:", data);

    if (data.type === 'answer') {
      await pc.setRemoteDescription(data.answer);
      console.log("answer reçu");
    }

    if (data.type === 'candidate') {
      await pc.addIceCandidate(data.candidate);
      console.log("candidate ajouté index");
    }
  };

  startBtn.onclick = async () => {
    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
    video.srcObject = stream;

    pc = new RTCPeerConnection();

    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    pc.onicecandidate = e => {
      if (e.candidate) {
        socket.send(JSON.stringify({
          type: 'candidate',
          role: 'user',
          candidate: e.candidate
        }));
      }
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    socket.send(JSON.stringify({ type:'offer', offer }));
    console.log("offer envoyé");

    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    stream.getTracks().forEach(t => t.stop());
    pc.close();
    video.srcObject = null;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
</script>
</body>
</html>
